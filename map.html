<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <style>
    #map-container {
      text-align: center;
    }

    #map-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="header">
    <img src="images/logo.png" />
  </div>

  <div id="tabs-top">
    <a href="animals.html">ANIMALS</a>
    <a href="map.html">MAP</a>
    <a href="places.html">PLACES</a>
  </div>

  <div id="main">
   <div id="map-container">
      <img src="images/map.png" usemap="#image-map" alt="Zoo Map" />
      <map name="image-map">
        <area alt="Elephants" title="Elephants" href="elephants.html" coords="1107,501,1303,759" shape="rect">
        <area alt="Gemsbok" title="Gemsbok" href="gemsbok.html" coords="561,78,185" shape="circle">
        <area alt="Giraffe" title="Giraffe" href="giraffe.html" coords="1012,1040,60" shape="circle">
        <area alt="Gorilla" title="Gorilla" href="gorilla.html" coords="267,584,63" shape="circle">
        <area alt="Koala" title="Koala" href="koala.html" coords="1181,1167,87" shape="circle">
        <area alt="Lion" title="Lion" href="lion.html" coords="1155,404,48" shape="circle">
        <area alt="Monkey" title="Monkey" href="monkey.html" coords="976,1361,80" shape="circle">
        <area alt="Panda" title="Panda" href="panda.html" coords="753,404,114" shape="circle">
        <area alt="Rhino Beetle" title="Rhino Beetle" href="rhino.html" coords="129,1198,78" shape="circle">
        <area alt="Tiger" title="Tiger" href="tiger.html" coords="79,404,68" shape="circle">
        <area alt="Warthog" title="Warthog" href="warthog.html" coords="902,755,112" shape="circle">
      </map>


    </div>
  </div>
    <div class="hover-label" id="hoverLabel"></div>

<script>
  const label = document.getElementById('hoverLabel');
  const areas = document.querySelectorAll('area');

  areas.forEach(area => {
    area.addEventListener('mousemove', (e) => {
      label.style.left = `${e.pageX + 10}px`;
      label.style.top = `${e.pageY + 10}px`;
      label.textContent = area.title || area.alt;
      label.style.display = 'block';
    });

    area.addEventListener('mouseleave', () => {
      label.style.display = 'none';
    });
  });
</script>


  <div id="tabs-bottom">
    <a href="weather.html">WEATHER</a>
    <a href="feedback.html">FEEDBACK</a>
  </div>
</body>
</html>
